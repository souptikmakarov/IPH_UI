<div class="row">
  <div class="col-md-12">
    <div class="jumbotron file-upload-container">
      <h1 style="padding-bottom: 20px">
        Search for Subject
      </h1>
      <div class="custom-file">
        <input #file type="file" accept='image/*' (change)="preview(file.files)" class="custom-file-input"
          id="inputFile">
        <label class="custom-file-label" for="inputFile">Choose file</label>
      </div>
      <p>Upload JPEG snap of the subject.</p>
      <div class="row">
        <div class="col-md-8">
          <button [disabled]="fileToBeUploaded==null || fileToBeUploaded==undefined" type="button" class="btn btn-primary"(click) = "runSearch()">Search</button>
        </div>
        <div class="col-md-2">
          <img [src]="imgURL" height="50" width="50" *ngIf="imgURL">
        </div>
        <div class="col-md-2">
          {{fileName}}
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="message!=null" class="alert alert-dismissible alert-danger ml-10 mr-10">
  <button type="button" class="close" data-dismiss="alert" (click) = "setMessageNull()">&times;</button>
  <strong>Oh snap! </strong> <p>{{message}}</p>
</div>

<div class="row">
  <div class="col-md-12">
    <hr class="my-4 ml-4 mr-4">
  </div>
</div>

<div class="loader" *ngIf="loading">
  <img src="assets/throbber_12.gif">
</div>

<div *ngIf="!loading" class="row card-group" style="margin-left: 15%; margin-right: 15%">
    <div class="col-md-4"  *ngFor='let person of persons'>
        <app-person-card [person]='person'></app-person-card>
    </div>
</div>
